  <section>

  <script>
    // Ambil nama tamu dari URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('to');
    if (name) {
      document.getElementById('guestName').innerText = decodeURIComponent(name);
    }

    // Countdown Timer
    const countDownDate = new Date("Jul 20, 2025 10:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdownEl.innerText = "Acara telah berlangsung.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `‚è≥ ${days} hari ${hours} jam ${minutes} menit ${seconds} detik lagi`;
    }, 1000);
  </script>
